<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1"/>
  <title>Video Platform</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <div class="app">
    <header class="header">
      <div>
        <h1>Video Platform</h1>
        <p class="muted">Upload, list, download, and delete videos (Blob + Cosmos)</p>
      </div>
      <div class="badge">Frontend</div>
    </header>

    <section class="card">
      <h2>1) Upload Video</h2>

      <div class="grid">
        <div class="field">
          <label for="title">Title</label>
          <input id="title" type="text" placeholder="e.g., Intro Demo Video" />
        </div>

        <div class="field">
          <label for="file">Choose file</label>
          <input id="file" type="file" accept="video/*" />
        </div>
      </div>

      <div class="actions">
        <button id="btnUpload" class="primary">Request Upload + Upload File</button>
        <button id="btnRefresh" class="secondary">Refresh List</button>
      </div>

      <div class="status">
        <div class="status-row">
          <span class="status-label">Status</span>
          <span id="statusText" class="status-text">Idle</span>
        </div>
        <div class="progress-wrap">
          <div id="progressBar" class="progress-bar" style="width:0%"></div>
        </div>
        <small id="statusHint" class="muted">Tip: Large files may take time; keep this tab open.</small>
      </div>
    </section>

    <section class="card">
      <div class="card-head">
        <h2>2) Videos</h2>
        <div class="card-tools">
          <input id="search" type="text" placeholder="Search by title or filename..." />
        </div>
      </div>

      <div id="videos" class="videos"></div>

      <template id="videoItemTemplate">
        <div class="video-item">
          <div class="video-meta">
            <div class="video-title"></div>
            <div class="video-sub muted"></div>
            <div class="video-tags">
              <span class="tag"></span>
            </div>
          </div>
          <div class="video-actions">
            <button class="secondary btnDownload">Download</button>
            <button class="danger btnDelete">Delete</button>
          </div>
        </div>
      </template>
    </section>

    <footer class="footer muted">
      <div>Backend: <span id="backendUrlText"></span></div>
    </footer>
  </div>

  <script src="app.js"></script>
</body>
</html>
